<div  class="row justify-content-center" style="padding-top: 20px;">
    <div  class="col col-6">
     <form #f="ngForm">
       <div class="form-group row">
           <label for="inputName" class="col-sm-2 col-form-label">Name</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="inputName" name="username" ngModel="{{userWithDetails.name}}"  #username="ngModel">
           </div>
         </div>
   
         <div class="form-group row">
           <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
           <div class="col-sm-10">
             <input type="email" class="form-control" id="inputEmail" name="email" ngModel="{{userWithDetails.email}}"  #email="ngModel">
           </div>
         </div>
         <div class="form-group row">
           <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
           <div class="col-sm-10">
             <input type="number" class="form-control" id="inputAge" name="age" ngModel="{{userWithDetails.age}}" #age="ngModel">
           </div>
         </div>
         <button  class="btn btn-danger" (click)="DeleteUser(f)" style="margin-left: 200px;">Delete User</button>
         <button  class="btn btn-success" (click)="EditUser(f)" style="margin-left: 50px;">Edit User</button>
     </form>
   </div>
</div>
